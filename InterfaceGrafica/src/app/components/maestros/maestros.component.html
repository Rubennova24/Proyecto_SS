<div class="main">
    <h1 style="text-align: center; margin-bottom: 15px;">Maestros</h1>
    <p>Ultimo Id registrado: <b>{{ultimo_id}}</b></p>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col" colspan="3">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let mstro of maestros">
            <td>{{mstro.id}}</td>
            <td>{{mstro.Nombre}}</td>
            <td><button type="button" class="btn btn-outline-success btn-sm btn-block" (click)="editar(mstro)"
                data-toggle="modal" data-target="#editar">Editar</button></td>
            <td><button type="button" class="btn btn-outline-danger btn-sm btn-block" (click)="delete(mstro)">Eliminar</button></td>
          </tr>
        </tbody>
    </table>
    <!-- Modal Editar -->
    <div class="modal fade" id="editar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar Maestro: {{mstro_editar}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label>Nuevo Nombre</label>
                                <input type="text" class="form-control" #nom_e [(ngModel)]="nuevo_nom" name="nom_e">
                            </div>
                            <button type="submit" class="btn btn-info" data-dismiss="modal" *ngIf="nuevo_nom!='' ;else desactivado" (click)="actualizar()">Confirmar</button>
                            <ng-template #desactivado>
                                <button type="submit" class="btn btn-info" data-dismiss="modal" disabled>Confirmar</button>
                            </ng-template>
                        </form>
                    </div>
            </div>
        </div>
    </div> 
</div>

<div class="container-fluid boton">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Registrar Maestro
    </button>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Nuevo Maestro</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label>Nombre</label>
                            <input type="text" class="form-control" #nom [(ngModel)]="nombre" name="nombre">
                        </div>
                        <div class="form-group">
                            <label>Id</label>
                            <input type="text" class="form-control" #id [(ngModel)]="clave" name="clave">
                        </div>
                        <button type="submit" class="btn btn-info"  data-dismiss="modal" *ngIf="nom.value!='' && id.value!='' ;else desactivado" (click)="guardar(nom.value, id.value)">Confirmar</button>
                        <ng-template #desactivado>
                            <button type="submit" class="btn btn-info" disabled>Confirmar</button>
                        </ng-template>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
