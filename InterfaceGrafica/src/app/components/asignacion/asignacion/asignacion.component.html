<br><br>

    <div class="container">
        <div class="row">
            <div *ngFor="let grupo of grupos;let j = index"  class="card col-md-4" style="width: 18rem; margin-left: 2%;">
                <div class="card-body">
                    <h5 class="card-title">Materia: {{grupo.Table_Name}}</h5>
                    <h6>#Alumnos: {{cont[j]}} </h6>
                    <button type="button" class="btn btn-success" data-toggle="modal" (click)="setClase(grupo.Table_Name)" data-target="#staticBackdrop" style="margin-left: 45%; margin-top: 2%;;">
                      Asignar
                    </button>
                </div>
            </div>
        </div>
    </div>

<br><br>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Inscripci√≥n</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <label for="id">Nombre Maestro: </label>
                <input type="text" name="nombre" id="nombre" style="margin-left: 3.5%;" #nombre>
                <br>
                <label for="nombre">Salon: </label>
                <input type="text" name="salon" id="salon" style="margin-left: 21%;" #salon>
                <br>
                <label for="nombre">Horario: </label>
                <input type="time" name="horario" id="horario" style="margin-left: 18%;" #horario>
                <br>
                <br>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-success" (click)="asignacion(nombre.value,salon.value, horario.value)" data-dismiss="modal">Asignar </button>
            </div>
        </div>
    </div>
</div>
